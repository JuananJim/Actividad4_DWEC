<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Determinar si un Número es Primo-->

    <div id="container"></div>
    <script>
        let insertar = document.getElementById("container");
        let num=parseInt(prompt("Dime un número y te diré si es primo o no"));
        let esPrimo = true;

        if (num <= 1) {
            esPrimo = false;
        } 
        else {
        
           
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    esPrimo = false;
                    
                }
            }

            if (esPrimo) {
                alert( num+" es primo");
            } 
            
            else {
                alert(num+" no es primo");
            }
        }

    </script>
    
</body>
</html>
